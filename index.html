<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>TERU/XIAN&311</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            touch-action: none;
        }
        
        #gameHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            height: 60px;
            flex-shrink: 0;
        }
        
        #gameTitle {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(138, 43, 226, 0.8), 0 0 15px rgba(255, 215, 0, 0.6);
            letter-spacing: 2px;
        }
        
        #scoreDisplay {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        #gameContainer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }
        
        canvas {
            border: 2px solid #8a2be2;
            background: #000;
            display: block;
            max-width: 100%;
            max-height: 100%;
            touch-action: none;
        }
        
        #nameDisplay {
            position: absolute;
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9), 0 0 20px rgba(255,255,0,0.8);
            pointer-events: none;
            display: none;
            z-index: 10;
            white-space: nowrap;
        }
        
        #controls {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            gap: 10px;
            flex-shrink: 0;
        }
        
        #leftControls {
            display: flex;
            gap: 10px;
        }
        
        #rightControls {
            display: flex;
            align-items: center;
        }
        
        .control-btn {
            background: rgba(138, 43, 226, 0.8);
            border: 3px solid #fff;
            border-radius: 50%;
            color: white;
            font-size: 2em;
            font-weight: bold;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background: rgba(138, 43, 226, 1);
            transform: scale(0.95);
        }
        
        #fireBtn {
            background: rgba(255, 69, 0, 0.8);
            width: 100px;
            height: 100px;
            font-size: 2.5em;
        }
        
        #fireBtn:active {
            background: rgba(255, 69, 0, 1);
        }
        
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 20;
        }
        
        #gameOver.show {
            display: flex;
        }
        
        #restartBtn {
            padding: 15px 40px;
            font-size: 1.5em;
            background: #8a2be2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            -webkit-tap-highlight-color: transparent;
        }
        
        #restartBtn:active {
            background: #9932cc;
        }
        
        @media (max-width: 600px) {
            canvas {
                width: 100% !important;
                height: auto !important;
            }
            #gameTitle {
                font-size: 1.3em;
            }
            #scoreDisplay {
                font-size: 1.3em;
            }
            #nameDisplay {
                font-size: 2em;
            }
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 1.8em;
            }
            #fireBtn {
                width: 90px;
                height: 90px;
                font-size: 2.2em;
            }
        }
        
        @media (max-height: 600px) {
            #gameHeader {
                height: 50px;
                padding: 5px 10px;
            }
            #gameTitle {
                font-size: 1.2em;
            }
            #scoreDisplay {
                font-size: 1.2em;
            }
            #controls {
                padding: 10px;
            }
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            #fireBtn {
                width: 75px;
                height: 75px;
                font-size: 2em;
            }
        }
    </style>
</head>

        // Web Audio APIÂàùÊúüÂåñ
        let audioContext = null;
        let audioInitialized = false;
        
        function initAudio() {
            if (!audioInitialized) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    audioInitialized = true;
                } catch (e) {
                    console.log("Web Audio API not supported");
                }
            }
        }
        
        // Áô∫Â∞ÑÈü≥
        function playShootSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        // ÊâìÊíÉÈü≥
        function playHitSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.15);
            
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(2000, audioContext.currentTime);
            filter.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 0.15);
            
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        function drawSpeechBubble(x, y, text) {
            ctx.save();
            
            ctx.font = 'bold 16px Arial';
            const textWidth = ctx.measureText(text).width;
            const padding = 10;
            const bubbleWidth = textWidth + padding * 2;
            const bubbleHeight = 30;
            const bubbleX = x - bubbleWidth / 2;
            const bubbleY = y - 15;
            
            if (gameState.counterAttackMode) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.95)';
            } else {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            }
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            ctx.moveTo(bubbleX + 5, bubbleY);
            ctx.lineTo(bubbleX + bubbleWidth - 5, bubbleY);
            ctx.quadraticCurveTo(bubbleX + bubbleWidth, bubbleY, bubbleX + bubbleWidth, bubbleY + 5);
            ctx.lineTo(bubbleX + bubbleWidth, bubbleY + bubbleHeight - 5);
            ctx.quadraticCurveTo(bubbleX + bubbleWidth, bubbleY + bubbleHeight, bubbleX + bubbleWidth - 5, bubbleY + bubbleHeight);
            
            ctx.lineTo(bubbleX + bubbleWidth / 2 + 10, bubbleY + bubbleHeight);
            ctx.lineTo(bubbleX + bubbleWidth / 2, bubbleY + bubbleHeight + 10);
            ctx.lineTo(bubbleX + bubbleWidth / 2 - 10, bubbleY + bubbleHeight);
            
            ctx.lineTo(bubbleX + 5, bubbleY + bubbleHeight);
            ctx.quadraticCurveTo(bubbleX, bubbleY + bubbleHeight, bubbleX, bubbleY + bubbleHeight - 5);
            ctx.lineTo(bubbleX, bubbleY + 5);
            ctx.quadraticCurveTo(bubbleX, bubbleY, bubbleX + 5, bubbleY);
            ctx.closePath();
            
            ctx.fill();
            ctx.stroke();
            
            if (gameState.counterAttackMode) {
                ctx.fillStyle = '#fff';
            } else {
                ctx.fillStyle = '#000';
            }
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, x, bubbleY + bubbleHeight / 2);
            
            ctx.restore();
        }
        
        function initInvaders() {
            gameState.invaders = [];
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 8; col++) {
                    const emojiType = emojiTypes[Math.floor(Math.random() * emojiTypes.length)];
                    gameState.invaders.push({
                        formationX: col * 70 + 50,
                        formationY: row * 60 + 150,
                        x: col * 70 + 50,
                        y: row * 60 + 150,
                        width: 40,
                        height: 40,
                        emoji: emojiType.emoji,
                        isPerson: emojiType.isPerson,
                        alive: true,
                        diving: false,
                        divePath: [],
                        diveProgress: 0,
                        returnPath: [],
                        returning: false
                    });
                }
            }
        }
        
        function createDivePath(invader, playerX) {
            const path = [];
            const steps = gameState.counterAttackMode ? 300 : 400;
            const startX = invader.x;
            const startY = invader.y;
            
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const angle = Math.PI * 2 * t;
                const curve = Math.sin(angle) * 100;
                const x = startX + (playerX - startX) * t + curve;
                const y = startY + (canvas.height - startY) * t;
                path.push({ x, y });
            }
            return path;
        }
        
        function createReturnPath(currentX, currentY, formationX, formationY) {
            const path = [];
            const steps = 267;
            
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const x = currentX + (formationX - currentX) * t;
                const y = currentY + (formationY - currentY) * t * t;
                path.push({ x, y });
            }
            return path;
        }

            nameDisplayEl.style.transform = 'translate(-50%, -50%)';
            nameDisplayEl.style.display = 'block';
            
            const startTime = Date.now();
            const animate = () => {
                const elapsed = Date.now() - startTime;
                if (elapsed < 800) {
                    const shake = Math.sin(elapsed * 0.08) * 10;
                    const rotation = Math.sin(elapsed * 0.1) * 8;
                    const scale = 1 + Math.sin(elapsed * 0.01) * 0.2;
                    nameDisplayEl.style.transform = "translate(-50%, -50%) translateX(" + shake + "px) rotate(" + rotation + "deg) scale(" + scale + ")";
                    requestAnimationFrame(animate);
                } else {
                    nameDisplayEl.style.display = 'none';
                }
            };
            animate();
        }

        function gameLoop() {
            if (gameState.gameOver) return;
            
            gameState.frameCount++;
            
            if (gameState.keys['ArrowLeft'] && gameState.player.x > 0) {
                gameState.player.x -= 6;
            }
            if (gameState.keys['ArrowRight'] && gameState.player.x < canvas.width - gameState.player.width) {
                gameState.player.x += 6;
            }
            
            gameState.bullets = gameState.bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });
            
            const enemyBulletSpeed = gameState.counterAttackMode ? 1.2 : 0.75;
            gameState.enemyBullets = gameState.enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                if (bullet.y > canvas.height - 50 &&
                    bullet.x > gameState.player.x &&
                    bullet.x < gameState.player.x + gameState.player.width) {
                    endGame(false);
                    return false;
                }
                return bullet.y < canvas.height;
            });
            
            gameState.formationOffsetX += gameState.formationDirection * 0.24;
            if (gameState.formationOffsetX > 50 || gameState.formationOffsetX < -50) {
                gameState.formationDirection *= -1;
            }
            
            if (gameState.counterAttackMode && gameState.boss.alive) {
                if (gameState.frameCount - gameState.lastBossShot > 80) {
                    gameState.lastBossShot = gameState.frameCount;
                    const bossX = gameState.boss.x + gameState.boss.width / 2;
                    const bossY = gameState.boss.y + gameState.boss.height;
                    
                    for (let i = -1; i <= 1; i++) {
                        gameState.enemyBullets.push({
                            x: bossX + i * 20,
                            y: bossY,
                            width: 6,
                            height: 12,
                            speed: 1.5
                        });
                    }
                }
            }
            
            const diveInterval = gameState.counterAttackMode ? 200 : 600;
            if (gameState.frameCount % diveInterval === 0) {
                const aliveInFormation = gameState.invaders.filter(
                    inv => inv.alive && !inv.diving && !inv.returning
                );
                if (aliveInFormation.length > 0) {
                    const diveCount = gameState.counterAttackMode ? 2 : 1;
                    for (let i = 0; i < Math.min(diveCount, aliveInFormation.length); i++) {
                        const randomIndex = Math.floor(Math.random() * aliveInFormation.length);
                        const randomEnemy = aliveInFormation.splice(randomIndex, 1)[0];
                        randomEnemy.diving = true;
                        randomEnemy.divePath = createDivePath(randomEnemy, gameState.player.x);
                        randomEnemy.diveProgress = 0;
                    }
                }
            }
            
            gameState.invaders.forEach(invader => {
                if (!invader.alive) return;
                
                if (invader.diving) {
                    if (invader.diveProgress < invader.divePath.length) {
                        const pos = invader.divePath[invader.diveProgress];
                        invader.x = pos.x;
                        invader.y = pos.y;
                        invader.diveProgress++;
                        
                        const shotInterval = gameState.counterAttackMode ? 60 : 100;
                        if (invader.diveProgress % shotInterval === 0) {
                            gameState.enemyBullets.push({
                                x: invader.x + 20,
                                y: invader.y,
                                width: 4,
                                height: 10,
                                speed: enemyBulletSpeed
                            });
                        }
                    } else {
                        invader.diving = false;
                        invader.returning = true;
                        const formX = invader.formationX + gameState.formationOffsetX;
                        const formY = invader.formationY;
                        invader.returnPath = createReturnPath(invader.x, invader.y, formX, formY);
                        invader.diveProgress = 0;
                    }
                } else if (invader.returning) {
                    if (invader.diveProgress < invader.returnPath.length) {
                        const pos = invader.returnPath[invader.diveProgress];
                        invader.x = pos.x;
                        invader.y = pos.y;
                        invader.diveProgress++;
                    } else {
                        invader.returning = false;
                    }
                } else {
                    invader.x = invader.formationX + gameState.formationOffsetX;
                    invader.y = invader.formationY + Math.sin(gameState.frameCount * 0.05 + invader.formationX * 0.1) * 5;
                }
            });
            
            gameState.bullets.forEach((bullet, bulletIndex) => {
                if (gameState.boss.alive &&
                    bullet.x < gameState.boss.x + gameState.boss.width &&
                    bullet.x + bullet.width > gameState.boss.x &&
                    bullet.y < gameState.boss.y + gameState.boss.height &&
                    bullet.y + bullet.height > gameState.boss.y) {
                    gameState.boss.hp -= 1;
                    gameState.bullets.splice(bulletIndex, 1);
                    gameState.score += 5;
                    scoreEl.textContent = gameState.score;
                    updateBossComment();
                    playHitSound();
                    
                    if (gameState.boss.hp <= 0) {
                        gameState.boss.alive = false;
                        setTimeout(() => endGame(true), 1000);
                    }
                }
                
                gameState.invaders.forEach((invader) => {
                    if (invader.alive &&
                        bullet.x < invader.x + invader.width &&
                        bullet.x + bullet.width > invader.x &&
                        bullet.y < invader.y + invader.height &&
                        bullet.y + bullet.height > invader.y) {
                        invader.alive = false;
                        gameState.bullets.splice(bulletIndex, 1);
                        const points = invader.diving || invader.returning ? 30 : 10;
                        gameState.score += points;
                        scoreEl.textContent = gameState.score;
                        playHitSound();
                        
                        if (invader.isPerson) {
                            const randomName = names[Math.floor(Math.random() * names.length)];
                            showName(randomName);
                        }
                    }
                });
            });
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (gameState.counterAttackMode) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            for (let i = 0; i < 50; i++) {
                const x = (i * 73 + gameState.frameCount) % canvas.width;
                const y = (i * 97) % canvas.height;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(x, y, 1, 1);
            }
            
            if (gameState.boss.alive && bossImage.complete) {
                if (gameState.counterAttackMode && Math.floor(gameState.frameCount / 10) % 2 === 0) {
                    ctx.save();
                    ctx.globalAlpha = 0.7;
                    ctx.filter = 'brightness(1.5) saturate(2)';
                }
                
                ctx.drawImage(bossImage, gameState.boss.x, gameState.boss.y, gameState.boss.width, gameState.boss.height);
                
                if (gameState.counterAttackMode) {
                    ctx.restore();
                }
                
                drawSpeechBubble(gameState.boss.x + gameState.boss.width / 2, gameState.boss.y - 10, gameState.bossComment);
                
                const hpBarWidth = 80;
                const hpBarHeight = 8;
                const hpBarX = gameState.boss.x;
                const hpBarY = gameState.boss.y + gameState.boss.height + 5;
                
                ctx.fillStyle = '#333';
                ctx.fillRect(hpBarX, hpBarY, hpBarWidth, hpBarHeight);
                
                const hpPercent = gameState.boss.hp / gameState.boss.maxHp;
                ctx.fillStyle = hpPercent > 0.5 ? '#0f0' : hpPercent > 0.25 ? '#ff0' : '#f00';
                ctx.fillRect(hpBarX, hpBarY, hpBarWidth * hpPercent, hpBarHeight);
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.strokeRect(hpBarX, hpBarY, hpBarWidth, hpBarHeight);
            }
            
            ctx.fillStyle = '#0f0';
            ctx.beginPath();
            ctx.moveTo(gameState.player.x + 20, canvas.height - 40);
            ctx.lineTo(gameState.player.x, canvas.height - 20);
            ctx.lineTo(gameState.player.x + 40, canvas.height - 20);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#fff';
            gameState.bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            ctx.fillStyle = '#f00';
            gameState.enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            ctx.font = '32px Arial';
            gameState.invaders.forEach(invader => {
                if (invader.alive) {
                    ctx.save();
                    ctx.translate(invader.x + 20, invader.y + 20);
                    if (invader.diving || invader.returning) {
                        const angle = Math.atan2(invader.y - invader.formationY, invader.x - invader.formationX);
                        ctx.rotate(angle + Math.PI / 2);
                    }
                    ctx.fillText(invader.emoji, -16, 10);
                    ctx.restore();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }
        
        function endGame(victory) {
            gameState.gameOver = true;
            gameState.victory = victory;
            
            if (victory) {
                resultTextEl.textContent = 'üéâ ÂãùÂà©ÔºÅ üéâ';

            } else {

            gameOverEl.classList.add('show');
        }
